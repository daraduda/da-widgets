    <title>BirthDay DatePicker</title>
</head>
<body>
    <h1>Birthday DatePicker</h1>

	<div class="content"> 
		<div class="picker" id="datepicker"></div>
	</div>
	
	<div>
		<h1>How to use it?</h1> 
			
		<h3>Html</h3>
		<pre class="brush: xml;">
			<div class="picker" id="date-picker"></div>
		</pre>

		<h3>jQuery</h3>
		<pre class="brush: js;">
			$(document).ready(function() {
				$("#date-picker").birthdaypicker({
					futureDates: true,
					maxYear: 2020,
					maxAge: 75,
					defaultDate: "10-17-1980"
				});
				
				$('select.styled').customStyle();
			});
		</pre>
	</div>	
</body>
</html>
