	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
	<h1>Custom text area</h1>

	<div class="content">

	</div>

		<h1>How to use it?</h1> 
				
		<h3>Html</h3>

        </pre>
