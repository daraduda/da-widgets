<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Select radio buttons</title>

    <link type="text/css" rel="stylesheet"  href="style.css">
    <script type="text/javascript" src="../core/lib/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../core/lib/jda-0.1.js"></script>
    <script type="text/javascript" src="js/jquery.da_ui.radiobuttons.js"></script>
    <script type="text/javascript" src="js/select-radio-buttons.js"></script>    

    <script type="text/javascript" src="../core/lib/syntaxhighlighter_3.0.83/scripts/shCore.js"></script>
    <script type="text/javascript" src="../core/lib/syntaxhighlighter_3.0.83/scripts/shBrushXml.js"></script>
    <script type="text/javascript" src="../core/lib/syntaxhighlighter_3.0.83/scripts/shBrushJScript.js"></script>
    <script type="text/javascript" src="../core/lib/syntaxhighlighter_3.0.83/scripts/shBrushCss.js"></script>
    <link type="text/css" rel="stylesheet" href="../core/lib/syntaxhighlighter_3.0.83/styles/shCore.css"/>
	<link type="text/css" rel="stylesheet" href="../core/lib/syntaxhighlighter_3.0.83/styles/shThemeDefault.css"/>
    <script type="text/javascript">SyntaxHighlighter.all();</script>
</head>
<body>
    <h1>Select radio buttons</h1>

    <div class="content">
        <select name="test" class="select-radio">
            <option value="">-----</option>
            <option value="1">value-1</option>
            <option value="2">value-2</option>
        </select>
    </div>
    
    <div>
        <h1>How to use it?</h1> 
			
		<h3>Html</h3>
        <pre class="brush: xml;">
            <select name="test" class="test-select-radio">
                <option value="">-----</option>
                <option value="1">value-1</option>
                <option value="2">value-2</option>
            </select>
        </pre>

        <h3>jQuery</h3>
        <pre class="brush: js;">
            $(".test-select-radio[name=test]").radioButtons({});
        </pre>
    </div>

	<br/>

    <h1>Select multiple checkbox buttons</h1>

    <div class="content">
        <select name="test2" class="select-radio" multiple="multiple">
            <option value="">-----</option>
            <option value="1" selected="selected">value-1</option>
            <option value="2">value-2</option>
            <option value="3" selected="selected">value-3</option>
            <option value="4">value-4</option>
            <option value="5">value-5</option>
        </select>
        <div class="clear"></div>
    </div>
    
    <div>
        <h1>How to use it?</h1> 
			
		<h3>Html</h3>
        <pre class="brush: xml;">
            <select name="test_multi" class="test-select-radio" multiple="multiple">
                <option value="">-----</option>
                <option value="1" selected="selected">value-1</option>
                <option value="2">value-2</option>
                <option value="3" selected="selected">value-3</option>
                <option value="4">value-4</option>
                <option value="5">value-5</option>
            </select>
        </pre>

        <h3>jQuery</h3>
        <pre class="brush: js;">
            $(".test-select-radio[name=test_multi]").radioButtons({column: 2});
        </pre>
    </div>
</body>
</html>
